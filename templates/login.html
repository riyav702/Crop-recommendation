<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - CropWise</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

  <style>
    /* Unique Background Animation */
    @keyframes gradientAnimation {
      0% {
        background-color: #f0f4e3;
      }
      50% {
        background-color: #e6f7d1;
      }
      100% {
        background-color: #f0f4e3;
      }
    }

    body {
      background-color: #f0f4e3; /* Creamish background */
      background-image: url('https://images.unsplash.com/photo-1588702547980-0d2b4e508aa5?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=M3wzNjY2OHwwfDF8c2VhcmNofDJ8fGZpZWxkJTIwbGluZXN8ZW58MHx8fHwxNjg5NTI5NTgy&ixlib=rb-4.0.3&q=80&w=1080'); /* Add farming field image */
      background-size: cover;
      background-position: center;
      animation: gradientAnimation 5s infinite;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      color: #fff;
    }

    .login-section {
      padding-top: 80px; /* Adjust for navbar removal */
      display: flex;
      justify-content: center;
      align-items: center;
      height: calc(100vh); /* Full height */
      z-index: 1;
    }

    .login-box {
      background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent white */
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      position: relative;
      z-index: 2; /* Ensure it is above the tagline */
    }

    .login-box:hover {
      transform: translateY(-5px);
      box-shadow: 0 16px 32px rgba(0, 0, 0, 0.15);
    }

    .login-box h2 {
      margin-bottom: 30px;
      color: #556B2F;
      font-weight: 600;
      font-size: 2rem;
    }

    .form-control {
      margin-bottom: 20px;
      border-radius: 8px;
      padding: 12px;
      font-size: 1rem;
      transition: box-shadow 0.3s ease;
    }

    .form-control:focus {
      box-shadow: 0 0 8px rgba(107, 142, 35, 0.7); /* Focus effect */
    }

    .btn-login {
      background-color: #6B8E23;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 8px;
      width: 100%;
      transition: background-color 0.3s ease;
    }

    .btn-login:hover {
      background-color: #556B2F;
    }

    .signup-link {
      margin-top: 20px;
      display: block;
      font-size: 1rem;
      color: #333;
      text-decoration: none;
      font-weight: 500;
    }

    .signup-link:hover {
      color: #6B8E23;
    }

    .error-message {
      color: #e74c3c;
      margin-bottom: 20px;
      font-size: 0.875rem;
    }

    /* Tagline Styling */
    .tagline {
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      transform: translateY(-50%);
      font-size: 2rem;
      color: #6B8E23;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
      display: flex;
      justify-content: space-between;
      padding: 0 20px;
      font-weight: 600;
      z-index: 0; /* Ensure it's behind the login box */
    }

    .tagline .left,
    .tagline .right {
      flex: 1;
    }

    .tagline .left {
      text-align: left;
    }

    .tagline .right {
      text-align: right;
    }
  </style>
</head>
<body>

  <div class="tagline">
    <div class="left">Empowering Farmers</div>
    <div class="right">One Crop at a Time</div>
  </div>

  <section class="login-section">
    <div class="login-box">
      <h2 class="text-olive">Login to CropWise</h2>

      {% if error %}
        <div class="error-message">{{ error }}</div>
      {% endif %}

      <form method="POST">
        <input type="text" name="username" class="form-control" placeholder="Username" required>
        <input type="password" name="password" class="form-control" placeholder="Password" required>
        <input type="submit" value="Login" class="btn-login">
      </form>

      <a href="/signup" class="signup-link">Don't have an account? Signup here</a>
    </div>
  </section>

</body>
</html>
